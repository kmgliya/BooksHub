<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>Title</title>
</head>
<body>
  <h2>Сброс пароля</h2>
  <p>Введите свой адрес электронной почты, чтобы сбросить пароль:</p>

  <form method="post">
    {% csrf_token %}

    <label for="id_email">Email:</label>
    <input type="email" name="email" id="id_email" required>

    <button type="submit">Отправить инструкции по сбросу пароля</button>
  </form>
</body>
</html>
