<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating book</title>
</head>
<body>
    <h2>Book Creating</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.description }}<br>
        {{ form.author }}<br>
        {{ form.book_cover }}<br>
        {{ form.file }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить</button>

    </form>
</body>
</html>
