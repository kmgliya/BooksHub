<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BookHub</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

</head>
<body>
<div>
    {% for i in book%}
            <h1 class="navigation">{{ i.title }}</h1>
            <p>{{i.description}}</p>
            <a href="{% url 'book_detail' pk=i.id %}">скачать{{ i.id }}</a>
    {% endfor %}


</div>
</body>
</html>
